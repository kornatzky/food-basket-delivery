<mat-card>
  <data-area [settings]="area"></data-area>

  <div style="display:flex; justify-content: space-between;">

    <button mat-raised-button color="accent" (click)="register()">
      {{settings.lang.updateInfo}}
    </button>

    <button *ngIf="settings.isSytemForMlt()" mat-raised-button color="accent" (click)="signout()">
      {{settings.lang.exit}}
    </button>
    </div>

</mat-card>
