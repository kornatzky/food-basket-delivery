<h3 matDialogHeader style="white-space: pre-line">{{ question }}</h3>

<mat-dialog-actions>
  <button
    mat-raised-button
    color="warning"
    (click)="close()"
    *ngIf="!confirmOnly"
  >
    {{ args.noButtonText }}
  </button>
  <button
    mat-raised-button
    color="accent"
    (click)="close()"
    *ngIf="confirmOnly"
  >
    {{ settings.lang.confirm }}
  </button>
  <button
    mat-raised-button
    color="accent"
    (click)="select()"
    *ngIf="!confirmOnly"
  >
    {{ args.yesButtonText }}
  </button>
</mat-dialog-actions>
