<div class="events-container">

    <mat-card class="event-card" *ngFor="let e of events">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="isAdmin()">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" >
            <button mat-menu-item *ngFor="let b of menuOptions" (click)="clickButton(b) ">
                <mat-icon>{{b.icon}}</mat-icon>
                <span>{{b.name}}</span>
            </button>

        </mat-menu>
        <div style="text-align: center;" (click)="eventDetails(e)">
            <img class="event-image" src="https://salmaz.herokuapp.com/shabatm/assets/apple-touch-icon.png">
        </div>
        <strong (click)="eventDetails(e)">{{e.name}}</strong>
        <span (click)="eventDetails(e)">{{e.city}}</span>
        <div (click)="eventDetails(e)">
            <span>{{displayDate(e)}}<span *ngIf="e.startTime">,
                    {{e.startTime}}</span><span *ngIf="e.endTime"> -
                    {{e.endTime}}</span>
            </span>
        </div>
    </mat-card>
</div>
